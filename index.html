<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- favicon icon  -->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Phone || Store</title>

	<link rel="stylesheet" href="css/style.css">

<body>
	<!-- header start  -->
	<header class="section-center">
		<h1 class="web-name">Big Phone Store</h1>
		<!-- search bar  -->
		<div class="search-bar">
			<input type="text" name="" id="search-field" class="search-input"

			<button class="btn-search" id="search-btn">Search </button>
			<p id="spinner" class="spinner"> Loding...........</p>
		</div>
		<!-- search bar end  -->
	</header>
	<!-- header end  -->
	<!-- show phone -->
	<section class="show-phone-detailes" id="show-phone-container">
		
	</section>
	<!-- show phone -->
	<!------------ Phone featurs ------------------------>
	<main class="section featured" id="main-phone-section">
		<h1 class="no-phone-match" id="no-match-result">Nothing math with Your searching phone</h1>
		<h1 class="no-phone-match" id="white-space">Please Write Something</h1>
		<!-- features center -->
		<div class="section-center featured-center" id="phone-container">


		</div>
		<!-- End of features center -->
	</main>
	<!-- -------------------Phone featurs end ----------------- -->

	<!-- main js -->
	<script src="js/app.js"></script>
